    <!-- Q4. 배열 값 중 최대값을 출력하세요 -->
    <script>
      console.log("-----------------------4번 문제--------------------");
      const nums = [3, 7, 12, 5, 3];

      // for 문 사용
      let maxNum = nums[0];
      // for (let i = 0; i < nums.length; i++) {
      //   if (maxNum <= nums[i]) {
      //     maxNum = nums[i];
      //   }
      // }
      for (let num of nums) {
        if (maxNum < num) {
          maxNum = num;
        }
      }
      console.log(maxNum);

      // 정렬 사용
      nums.sort((a, b) => a - b); // 정렬 [3, 3, 5 ,7, 12]
      console.log(nums[nums.length - 1]);

      // Math 함수 사용
      console.log(Math.max(...nums)); // ... = 배열에 해당하는 값들을 전부 나열
    </script>

    <!-- Q6. 배열 안의 데이터를 모두 2배로 만들어서 출력하세요 -->
    <script>
      console.log("-----------------------6번 문제--------------------");
      const nums2 = [1, 3, 5];

      // 반복문 사용
      for (const num of nums2) {
        console.log(num * 2);
      }

      // map 함수 사용
      const newNums2 = nums2.map((value) => value * 2);
      console.log(newNums2);
    </script>

    <!-- Q7. 배열에 있는 데이터들로 합계와 평균을 출력하세요 -->
    <script>
      console.log("-----------------------7번 문제--------------------");
      const nums3 = [90, 85, 70, 86, 97];

      // reduce 함수 사용
      let sum3 = nums3.reduce((acc, value) => acc + value);
      const avg3 = sum3 / nums3.length;
      console.log(`합계: ${sum3}, 평균: ${avg3}`);

      // 반복문 사용
      sum3 = 0;
      for (const num of nums3) {
        sum3 += num;
      }
      console.log(sum3);
      console.log(sum3 / nums3.length);
    </script>

    <!-- Q10. 2차원 배열에는 3명의 학생의 4과목 성적이 들어 있습니다. 각 학생들의 합계와 평균을 출력하세요 -->
    <script>
      console.log("-----------------------10번 문제--------------------");
      const scores = [
        [83, 90, 70, 87],
        [87, 93, 62, 83],
        [98, 90, 77, 97],
      ];
      let stuSum = 0;
      let stuAvg;

      for (let i = 0; i < scores.length; i++) {
        for (let j = 0; j < scores[i].length; j++) {
          stuSum += scores[i][j];
        }
        stuAvg = stuSum / scores[i].length;
        console.log(`${i + 1}번 학생 점수의 합계: ${stuSum}, 평균: ${stuAvg}`);
        stuSum = 0;
      }
    </script>
